<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>농구게임_ver2</title>
    <link rel="stylesheet" href="css/1110_02.css">
</head>
<body>
    <div class="wrap">
        <div class="scoreBoard">
            <div class="scoreBoardIn">
                <div class="shotLeftWrap">
                    남은 슛 횟수 <span class="shotLeft">15</span>
                </div>
                <div class="scoreWrap">
                    <div class="scoreBox">
                        <p class="scoreTxt">컴퓨터</p>
                        <p class="scoreNum comScore">0</p>
                    </div>
                    <div class="scoreBox">
                        <p class="scoreTxt">사용자</p>
                        <p class="scoreNum userScore">0</p>
                    </div>
                </div>
                <div class="msg">컴퓨터부터 시작합니다!</div>
            </div>
        </div>
        <div class="controlPanel">
            <div class="controlBox">
                <p class="controlTxt">컴퓨터</p>
                <p class="controlBtn">
                    <button class="comBtn">슛하기</button>
                </p>
            </div>
            <div class="controlBox">
                <p class="controlTxt">사용자</p>
                <p class="controlBtn">
                    <button class="userBtn userBtn2" disabled>2점슛</button>
                    <button class="userBtn userBtn3" disabled>3점슛</button>
                </p>
            </div>            
        </div>
    </div>
    <script src="js/1110_02.js"></script>
</body>
</html>
